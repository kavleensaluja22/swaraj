{% extends 'base.html' %}
{% load static %}

{% block title %} Gallery {% endblock title %}

{% block body %}
<style>
  .gallery-container {
    display: flex;
    flex-wrap: wrap;
    gap: 15px;
    justify-content: center;
    padding: 20px;
  }

  .gallery-item {
    width: calc(33.333% - 20px);
    aspect-ratio: 4 / 3;
    overflow: hidden;
    border-radius: 8px;
  }

  .gallery-item img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
  }

  @media (max-width: 768px) {
    .gallery-item {
      width: calc(50% - 20px);
    }
  }

  @media (max-width: 480px) {
    .gallery-item {
      width: 100%;
    }
  }
</style>

<div class="gallery-container">
  <div class="gallery-item"><img src="{% static '717.jpg' %}" alt="Gallery Image"></div>
  <div class="gallery-item"><img src="{% static '724.jpg' %}" alt="Gallery Image"></div>
  <div class="gallery-item"><img src="{% static '735.jpg' %}" alt="Gallery Image"></div>
  <div class="gallery-item"><img src="{% static '744fe.jpeg' %}" alt="Gallery Image"></div>
  <div class="gallery-item"><img src="{% static 'xt.jpg' %}" alt="Gallery Image"></div>
  <div class="gallery-item"><img src="{% static '855.jpg' %}" alt="Gallery Image"></div>
  <div class="gallery-item"><img src="{% static '963.jpg' %}" alt="Gallery Image"></div>
  <div class="gallery-item"><img src="{% static '969.jpg' %}" alt="Gallery Image"></div>
  <div class="gallery-item"><img src="{% static '733.jpg' %}" alt="Gallery Image"></div>
</div>
{% endblock body %}
